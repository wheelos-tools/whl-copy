source:
  type: network
  base_path: /mnt/autodrive_data
  host: 10.10.10.5
  username: tester
  # password: secret  # Not recommended; prefer SSH key authentication
  # ssh_key: ~/.ssh/id_rsa
  protocol: rsync

# destination is used by the 'push' subcommand when pushing to a remote machine.
# Leave this section out (or omit host) to push to a local path (e.g. USB drive).
destination:
  # host: 192.168.1.100
  # username: engineer
  # ssh_key: ~/.ssh/id_rsa

targets:
  - /data/test_today/

# logging configuration
logging:
  file: logs/autocopy.log   # rotating log file path (relative or absolute)
  max_bytes: 10485760       # 10 MB per file
  backup_count: 5

rules:
  log:
    path: log/
    filter: "{module}/{date}"
    # Optional transfer filters:
    # min_size: 1k        # skip files smaller than 1 KB
    # max_size: 500m      # skip files larger than 500 MB
    # newer_than: 7       # only files modified in the last N days
  bag:
    path: bag/
    filter: "{date}"
  map:
    path: map/
    filter: "{name}"
  conf:
    path: conf/
    filter: "{name}"
  coredump:
    path: coredump/
    filter: "{date}"
    # min_size: 1m        # core dumps are typically large

